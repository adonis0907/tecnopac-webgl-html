<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | tecnopac-3d-gallery</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json");
    </script>
    
  </head>
  <body>
    <div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>
    <div id="fullscreen-button" style="height:30px; width: 300px; background: green; margin-top: 50px; color: white; cursor: pointer;" onclick="gameInstance.SetFullscreen(1)"><b>Click here to make it full screen.</b></div>
  </body>

  <script>
      var button = document.getElementById("fullscreen-button");
      button.click();
  </script>
</html>
